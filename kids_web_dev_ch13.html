<!DOCTYPE html>
<html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chapter 13: Mini Project â€“ Portfolio</title>
<link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
<style>
  *{box-sizing:border-box;margin:0;padding:0} body{font-family:Poppins,system-ui,-apple-system, Segoe UI, Roboto, Arial, sans-serif;background:linear-gradient(135deg,#ff9966 0%, #ff5e62 100%);min-height:100vh;padding:20px}
  .container{max-width:1100px;margin:0 auto}.header{background:#fff;border-radius:22px;padding:28px;text-align:center;box-shadow:0 10px 30px rgba(0,0,0,.25);margin-bottom:18px}
  .section{background:#fff;border-radius:22px;padding:24px;margin:14px 0;box-shadow:0 10px 25px rgba(0,0,0,.18)} .btn{background:#ff6a49;color:#fff;border:0;border-radius:14px;padding:12px 22px;font-weight:700;cursor:pointer;min-height:44px;margin:6px}
  input,textarea,select{width:100%;padding:12px;border-radius:10px;border:3px solid #ff6a49;margin:6px 0}
  .preview{background:#f8f9fa;border:3px dashed #ff6a49;border-radius:16px;padding:20px;min-height:80px}
</style></head>
<body><div class="container"><div class="header"><h1>ðŸ§± Chapter 13: Mini Project â€“ Portfolio</h1></div>
<div class="section"><h2>Fill Your Details</h2><input id="name" placeholder="Your name"><textarea id="bio" placeholder="One-line bio"></textarea>
<select id="theme"><option value="#667eea,#764ba2">Purple</option><option value="#36d1dc,#5b86e5">Blue</option><option value="#ff9966,#ff5e62">Sunset</option></select>
<button class="btn" id="build">Build Portfolio</button><div id="out" class="preview"></div></div>
<div class="section"><h2>Copy Your Code</h2><pre id="code" style="white-space:pre-wrap;background:#2d3436;color:#00ff7f;border-radius:12px;padding:14px"></pre></div>
</div>
<script>
  try{localStorage.setItem('visited_ch13','1');}catch(e){}
  document.getElementById('build').onclick=()=>{
    const name=document.getElementById('name').value||'Coder Kid';
    const bio=document.getElementById('bio').value||'I love building on the web!';
    const theme=document.getElementById('theme').value.split(',');
    const html=`<!DOCTYPE html>
<html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>${name} â€“ Portfolio</title>
<style>body{font-family:Poppins,system-ui;-apple-system, Segoe UI, Roboto, Arial, sans-serif;min-height:100vh;padding:24px;background:linear-gradient(135deg, ${theme[0]} 0%, ${theme[1]} 100%);} .card{max-width:720px;margin:0 auto;background:#fff;border-radius:20px;padding:24px;box-shadow:0 10px 30px rgba(0,0,0,.25);text-align:center} h1{color:#333}</style></head>
<body><div class="card"><h1>${name}</h1><p>${bio}</p></div></body></html>`;
    document.getElementById('out').innerText='Preview created! Copy code below.';
    document.getElementById('code').textContent=html;
  };
</script></body></html>

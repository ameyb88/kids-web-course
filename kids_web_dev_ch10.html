<!DOCTYPE html>
<html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chapter 10: JavaScript DOM Fun</title>
<link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
<style>
  *{box-sizing:border-box;margin:0;padding:0} body{font-family:Poppins,system-ui,-apple-system, Segoe UI, Roboto, Arial, sans-serif;background:linear-gradient(135deg,#36d1dc 0%, #5b86e5 100%);min-height:100vh;padding:20px}
  .container{max-width:1100px;margin:0 auto}.header{background:#fff;border-radius:22px;padding:28px;text-align:center;box-shadow:0 10px 30px rgba(0,0,0,.25);margin-bottom:18px}
  .section{background:#fff;border-radius:22px;padding:24px;margin:14px 0;box-shadow:0 10px 25px rgba(0,0,0,.18)}
  .btn{background:#2772e5;color:#fff;border:0;border-radius:14px;padding:12px 22px;font-weight:700;cursor:pointer;min-height:44px;margin:6px}
  .list{display:flex;flex-wrap:wrap;gap:8px;margin-top:10px}.pill{background:#e2ecff;border:2px solid #b7ccff;border-radius:9999px;padding:8px 12px}
</style></head>
<body><div class="container"><div class="header"><h1>🧩 Chapter 10: JavaScript DOM Fun</h1></div>
<div class="section"><h2>Create & Remove</h2><button class="btn" id="add">Add Star</button><button class="btn" id="remove">Remove Last</button><div id="list" class="list"></div></div>
<div class="section"><h2>Filter as You Type</h2><input id="q" placeholder="Type to filter animals..." style="width:100%;padding:12px;border-radius:10px;border:3px solid #2772e5"><div id="animals" class="list"></div></div>
</div>
<script>
  try{localStorage.setItem('visited_ch10','1');}catch(e){}
  const list=document.getElementById('list'); document.getElementById('add').onclick=()=>{const d=document.createElement('div');d.className='pill';d.textContent='⭐';list.appendChild(d)};
  document.getElementById('remove').onclick=()=>{list.lastElementChild&&list.removeChild(list.lastElementChild)};
  const data=['🐶 Dog','🐱 Cat','🦁 Lion','🐼 Panda','🐸 Frog','🦊 Fox','🦄 Unicorn']; const animals=document.getElementById('animals');
  function render(f=''){animals.innerHTML='';data.filter(x=>x.toLowerCase().includes(f.toLowerCase())).forEach(x=>{const d=document.createElement('div');d.className='pill';d.textContent=x;animals.appendChild(d)})}
  render(); document.getElementById('q').addEventListener('input',e=>render(e.target.value));
</script></body></html>

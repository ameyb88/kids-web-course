<!DOCTYPE html>
<html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chapter 11: Local Storage Playground</title>
<link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
<style>
  *{box-sizing:border-box;margin:0;padding:0} body{font-family:Poppins,system-ui,-apple-system, Segoe UI, Roboto, Arial, sans-serif;background:linear-gradient(135deg,#11998e 0%, #38ef7d 100%);min-height:100vh;padding:20px}
  .container{max-width:1100px;margin:0 auto}.header{background:#fff;border-radius:22px;padding:28px;text-align:center;box-shadow:0 10px 30px rgba(0,0,0,.25);margin-bottom:18px}
  .section{background:#fff;border-radius:22px;padding:24px;margin:14px 0;box-shadow:0 10px 25px rgba(0,0,0,.18)} .btn{background:#11998e;color:#fff;border:0;border-radius:14px;padding:12px 22px;font-weight:700;cursor:pointer;min-height:44px;margin:6px}
  input{width:100%;padding:12px;border-radius:10px;border:3px solid #11998e}
  .card{background:#f8f9fa;border:3px dashed #11998e;border-radius:16px;padding:20px;margin-top:10px;min-height:80px}
</style></head>
<body><div class="container"><div class="header"><h1>ðŸ’¾ Chapter 11: Local Storage Playground</h1></div>
<div class="section"><h2>Save Your Profile</h2><label>Nickname</label><input id="nick" placeholder="e.g., SuperCoder"><label>Favorite Color</label><input id="fav" placeholder="#ff6b6b or 'gold'"><button class="btn" id="save">Save</button><button class="btn" id="clear">Clear</button><div id="card" class="card">ðŸ‘‹ Hello!</div></div>
</div>
<script>
  try{localStorage.setItem('visited_ch11','1');}catch(e){}
  const nick=document.getElementById('nick'), fav=document.getElementById('fav'), card=document.getElementById('card');
  function render(){const n=localStorage.getItem('kid_nick')||'Friend'; const c=localStorage.getItem('kid_color')||'#ffeaa7'; card.textContent=`ðŸ‘‹ Hello, ${n}!`; card.style.background=c;}
  document.getElementById('save').onclick=()=>{localStorage.setItem('kid_nick', (nick.value||'Friend')); localStorage.setItem('kid_color', (fav.value||'#ffeaa7')); render();}
  document.getElementById('clear').onclick=()=>{localStorage.removeItem('kid_nick'); localStorage.removeItem('kid_color'); render();}
  render();
</script></body></html>
